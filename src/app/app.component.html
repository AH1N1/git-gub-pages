<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>PEPENATORS</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>


<!-- TODO:  przeniesc do oddzielnego modulu wraz zz dyrektywami do obslugi-->
<app-side-container [side]="'left'">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Oazowy San</mat-card-title>
      <mat-card-subtitle>Wielebny</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="assets/pepe_san.png" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        'Beka z ruchania'
      </p>
    </mat-card-content>
  </mat-card>
</app-side-container>
<app-side-container [side]="'right'">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Shugi San</mat-card-title>
      <mat-card-subtitle>Predator</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="assets/pepe_san.png" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        'Mikołaj nie masz czaem jakiejś czeczenki do wychowania?'
      </p>
    </mat-card-content>
    <mat-card-actions>
<!--      <button mat-button>LIKE</button>-->
<!--      <button mat-button>SHARE</button>-->
    </mat-card-actions>
  </mat-card>
</app-side-container>

<app-side-container [side]="'left'">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Pepe San</mat-card-title>
      <mat-card-subtitle>Zawisza</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="assets/pepe_san.png" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        'Krupałke jak na ten moment na 90% będę dam znać wieczorem już na 100.'
      </p>
    </mat-card-content>
  </mat-card>
</app-side-container>
